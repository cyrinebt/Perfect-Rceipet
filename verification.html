<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 d-none d-md-block">
                <img src="food.png" alt="Food" class="img-fluid">
            </div>
            <div class="col-md-6 text-center p-5">
                <h1>Thank you Chef</h1>
                <p>We have sent a verification email to activate your account</p>
                <p><strong id="userEmail"></strong></p>
                <p>Didn't receive email?</p>
                <a href="#" class="btn btn-link">Resend email</a>
                <div class="mt-3">
                    <button class="btn btn-secondary" onclick="goBack()">Back</button>
                    <button class="btn btn-primary">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+PpSd4N4+7p1J1Lkwieq4ZnR+DfB+" crossorigin="anonymous"></script>
